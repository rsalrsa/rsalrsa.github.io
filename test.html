<script>
    // 第一年有一只羊，第十年有几只羊
 function sheepNum(year){
     var num =1
     for(var i=1;i<=year;i++){
         if(i==2){
             num+=sheepNum(year-2)
         }
         if(i==4){
             num+=sheepNum(year-4)
         }
         if(i==5){
             num--
         }
     }
     return num
 }
   alert(sheepNum(10))


//    阶乘的递归算法
    var t =0
    function jiecheng(num){
        if(num>1){
            t=num*jiecheng(num-1)
        }else{
            t=num
        }
        return t
    }
